  <div class="container">
      <h2>My Skills Values</h2>
      <div class="row">
          <div class="col-sm-6">
               <div *ngFor="let skill of skillsResult">
                <div *ngIf="skill.technical==1">
                  <label class="progress-bar-label">{{skill.title}} </label>
                  <div class="progress">
                    <!-- aria-valuenow="{{skill.level}}" -->
                      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': skill.level +'%'}">
                          <span>{{skill.level}}%</span>
                      </div> <!-- end .progress-bar -->
                  </div> <!-- end .progress -->
                </div>
               </div>
          </div> <!-- end .col-sm-6 -->
          <div class="col-sm-6">
              <h4>Knowledge</h4>
              <div class="row">
                  <div class="col-sm-6" *ngFor="let skill of skillsResult">
                      <ul class="list-icons purple bold-list" >
                          <li *ngIf="skill.technical !=1"><i class="md-arrow-forward"></i>{{ skill.title }}</li>
                      </ul>
                  </div> <!-- end .col-sm-6 -->
              </div> <!-- end .row -->
          </div> <!-- end .col-sm-6 -->
      </div> <!-- end .row -->
      <div class="spacer"></div>
      <h4>Language Skills</h4>
      <div class="row">


          <div class="col-sm-4" *ngFor="let language of languagesResult">
           <circle-progress
              [percent]="language.level"
              [radius]="100"
              [outerStrokeWidth]="8"
              [outerStrokeColor]="'#337ab7'"
              [subtitle]="'niveau'"
              [animation]="true"
              [animationDuration]="300"></circle-progress>
              <div class="col-sm-8 text-center" >
                <span class="h3"> {{language.name}}</span>
              </div>
          </div> <!-- end .col-sm-4 -->

      </div> <!-- end .row -->
  </div> <!-- end .container -->
