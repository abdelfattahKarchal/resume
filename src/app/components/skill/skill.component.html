  <div class="container">
      <h2>My Skills Values</h2>
      <div class="row">
          <div class="col-sm-6">
               <div *ngFor="let skill of skillsResult">
                <div *ngIf="skill.technical==1">
                  <label class="progress-bar-label">{{skill.title}} </label>
                  <div class="progress">
                    <!-- aria-valuenow="{{skill.level}}" -->
                      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.level +'%;'}}">
                          <span>{{skill.level}}%</span>
                      </div> <!-- end .progress-bar -->
                  </div> <!-- end .progress -->
                </div>
               </div>
          </div> <!-- end .col-sm-6 -->
          <div class="col-sm-6">
              <h4>Knowledge</h4>
              <div class="row">
                  <div class="col-sm-6" *ngFor="let skill of skillsResult">
                      <ul class="list-icons purple bold-list" >
                          <li *ngIf="skill.technical !=1"><i class="md-arrow-forward"></i>{{ skill.title }}</li>
                      </ul>
                  </div> <!-- end .col-sm-6 -->
              </div> <!-- end .row -->
          </div> <!-- end .col-sm-6 -->
      </div> <!-- end .row -->
      <div class="spacer"></div>
      <h4>Language Skills</h4>
      <div class="row">
          <div class="col-sm-4">
              <div class="circle-progress-wrapper clearfix">
                  <div class="circle-progress">
                      <input type="text" class="dial" value="99" data-color="#7c4dff" data-from="0" data-to="99" />
                  </div> <!-- end .circle-progress -->
                  <div class="circle-progress-label-wrapper"><label class="circle-progress-label">English Experienced</label></div>
              </div> <!-- end .circle-progress-wrapper -->
          </div> <!-- end .col-sm-4 -->
          <div class="col-sm-4">
              <div class="circle-progress-wrapper clearfix">
                  <div class="circle-progress">
                      <input type="text" class="dial" value="80" data-color="#7c4dff" data-from="0" data-to="80" />
                  </div> <!-- end .circle-progress -->
                  <div class="circle-progress-label-wrapper"><label class="circle-progress-label">French Advanced</label></div>
              </div> <!-- end .circle-progress-wrapper -->
          </div> <!-- end .col-sm-4 -->
          <div class="col-sm-4">
              <div class="circle-progress-wrapper clearfix">
                  <div class="circle-progress">
                      <input type="text" class="dial" value="69" data-color="#7c4dff" data-from="0" data-to="69" />
                  </div> <!-- end .circle-progress -->
                  <div class="circle-progress-label-wrapper"><label class="circle-progress-label">German Basic</label></div>
              </div> <!-- end .circle-progress-wrapper -->
          </div> <!-- end .col-sm-4 -->
      </div> <!-- end .row -->
  </div> <!-- end .container -->
