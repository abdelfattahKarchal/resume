<section id="section5">
  <div class="container">
      <h2>Educational Value</h2>
      <div class="education clearfix">
          <div *ngFor="let education of educations" class="item">
              <div class="marker"></div>
              <div class="content">
                  <span>{{education.university}}</span>
                  <h4>{{education.degree}}</h4>
              </div>
              <div class="year">{{education.date_start}} - {{education.date_end}}</div>
          </div> <!-- end item -->
          <div class="line"></div>
      </div> <!-- end .education -->

      <h2>Hobbies & Interest</h2>
      <div class="row">
          <div class="col-sm-2 col-sm-offset-1 col-xs-6">
              <div class="icon-box">
                  <div class="icon"><i class="ion-ios-football-outline"></i></div>
                  <h6>FootBall</h6>
              </div> <!-- end .icon-box -->
          </div> <!-- end .col-sm-2 -->
          <div class="col-sm-2 col-xs-6">
              <div class="icon-box">
                  <div class="icon"><i class="ion-ios-camera-outline"></i></div>
                  <h6>Photography</h6>
              </div> <!-- end .icon-box -->
          </div> <!-- end .col-sm-2 -->
          <div class="col-sm-2 col-xs-6">
              <div class="icon-box">
                  <div class="icon"><i class="ion-plane"></i></div>
                  <h6>Travelling</h6>
              </div> <!-- end .icon-box -->
          </div> <!-- end .col-sm-2 -->
          <div class="col-sm-2 col-xs-6">
              <div class="icon-box">
                  <div class="icon"><i class="ion-ios-bookmarks-outline"></i></div>
                  <h6>Book Reading</h6>
              </div> <!-- end .icon-box -->
          </div> <!-- end .col-sm-2 -->
          <div class="col-sm-2 col-xs-6">
              <div class="icon-box">
                  <div class="icon"><i class="ion-ios-musical-notes"></i></div>
                  <h6>Music</h6>
              </div> <!-- end .icon-box -->
          </div> <!-- end .col-sm-2 -->
      </div> <!-- end .row -->
  </div> <!-- end .container -->
</section>
